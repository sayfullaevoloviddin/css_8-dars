<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrap">
    <div class="from-group">
        <form action="#" method="get">

            <label for="firstname">First name</label>
            <input type="text" id="firstname" placeholder="Enter first name">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" placeholder="Enter last name">
            <label for="email">Enter your email</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="age">I'm</label>
            <select name="age" id="age">
                <option value="0" selected>Select age</option>
                <option value="1" disabled>15</option>
                <option value="2">17</option>
                <option value="3">19</option>
                <option value="4" >21</option>
                <option value="5">23</option>
            </select>
            <br>
            <label for="day">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input type="submit" value="Sign up">

            <label for="color">Color</label>
            <input type="color" id="color">
            <label for="week">Week</label>
            <input type="week" id="week">
            <label for="month">Month</label>
            <input type="month" id="month">
            <label for="data">Dates</label>
            <input type="date" id="data">
            <label for="time">Time</label>
            <input type="time" id="time">
            <h4>Puling bormi</h4>
            <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq">Yoq</label><input type="radio" id="yoq" name="ha">
            <h4>Pulingdan berasanmi?</h4>
            <label for="beraman">Ha, beraman</label><input type="checkbox" id="beraman">
            <label for="bermiman">Yoq, bermiman</label><input type="checkbox" id="bermiman">
            <label for="bilmadm">Bilmadim, oyimdan so'riyman</label><input type="checkbox" id="bilmadm">


        </form>
    </div>
</div>
</body>
</html>
